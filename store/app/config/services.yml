services:
    kernel.listener.find_object:
        class: Store\BackendBundle\Listener\FindObjectListener
        arguments: ["@security.context"]

    security.access.object_voter:
          class:      Store\BackendBundle\Security\Authorization\Voter\ObjectVoter
          arguments:  [@service_container]
          public:     false
          tags:
            -    { name: security.voter }
